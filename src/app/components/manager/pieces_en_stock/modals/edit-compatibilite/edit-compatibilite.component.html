<div class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Modifier la compatibilit√©</h2>

      <label class="block mb-2">Prix :</label>
      <input [(ngModel)]="compatibilite.prix" type="number" class="w-full p-2 border rounded-lg mb-4" />

      <label class="block mb-2">Seuil d'alerte :</label>
      <input [(ngModel)]="compatibilite.seuil_alerte" type="number" class="w-full p-2 border rounded-lg mb-4" />

      <div class="flex justify-end space-x-3">
        <button (click)="close.emit(false)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">Annuler</button>
        <button (click)="save()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Enregistrer</button>
      </div>
    </div>
</div>
